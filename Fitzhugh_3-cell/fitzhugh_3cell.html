<!DOCTYPE html>
<html style="height:100%;width:100%">
<head lang="en">
    <meta charset="UTF-8">
    <title>Fitzhugh_3cell</title>
</head>
<body style="height:100%;width:91%;background-color: #222222">
	<hr>
	<h1 style="color:red" align="center"> Virtual Dynamics Laboratory:  Neural Circuit Motif </h1>
	<em style="color:#888888;float:right">by Justus Schwabedal & Krishna Pusuluri</em><br>
	<hr>
    <table>
        <tr>
            <td>
                <div id="torusDiv" style="font-size:20px">
                    <iframe id="torus" style="width:11in;height:5.7in;border:none;background-color: #777077" src="/torus" scrolling="no"></iframe>
                    <div style="color:#AAAAAA" align="left">
                        <input type="Radio" name="torusRadio" value="1" checked> Trajectory (right) Sweep (left)
                        <input type="Radio" name="torusRadio" value="0"> Disable
        		<script>
                		function torusClear(){
                    		var client = new XMLHttpRequest();
                    		client.open("GET", "/torusClear");
                    		client.send();
                    		parent.frames[0].location.reload(true);
                		}
        		</script>
        		<input type="button" style="font-size:20px;float:right" onClick="torusClear()" value="Clear torus">
                    </div>
                </div>
                <br>
                <div id="tracesDiv" style="font-size:20px">
                	<iframe id="traces" style="width:11in;height:2in;border:none;background-color: #777077;" src="/traces" scrolling="no"></iframe>
                </div>
            </td>
            <td>
                <div id="systemDiv" style="font-size:20px">
                    <iframe id="system" style="width:4in;height:3.7in;align:center;border:none;background-color: #777077" src="/system" scrolling="no"></iframe>
                    <div style="color:#AAAAAA" align="left">
                        <input type="Radio" name="systemRadio" value="1" checked> Move Nullclines 
			<br>
                        <input type="Radio" name="systemRadio" value="2"> Change Timescale
			<br>
                        <input type="Radio" name="systemRadio" value="3"> Reshape Nullclines
                        <input type="Radio" name="systemRadio" value="0"> Disable 
                    </div>
                </div>
                <br><br>
                <div id="networkDiv" style="font-size:20px">
                    <iframe id="network" style="width:4in;height:2.8in;border:none;align:center;background-color: #777077;" src="/network" scrolling="no"></iframe>
                    <div style="color:#AAAAAA" align="left">
                        <input type="Radio" name="networkRadio" value="1" checked> Change strength
			<br>
                        <input type="Radio" name="networkRadio" value="2"> Change all strengths
                        <input type="Radio" name="networkRadio" value="0"> Disable
                    </div>
                </div>
            </td>
        </tr>
    </table>
    <form align="left">
        <input type="button" onClick="window.location.reload(true)" value="Refresh">
        <script>
                function resetAll(){
                    var client = new XMLHttpRequest();
                    client.open("GET", "/reset");
                    client.send();
                    window.location.reload(true);
                }
        </script>
        <input type="button" onClick="resetAll()" value="Reset">
        <em style="color: #999999;font-size:18px">&emsp;&emsp;&emsp;&emsp;Edit Page Before Print : </em>
        <input type="button" onClick="document.body.contentEditable = 'true';document.designMode = 'on'; void 0" value="On">
        <input type="button" onClick="document.body.contentEditable = 'false';document.designMode = 'off'; void 0" value="Off">
    </form>

</body>
</html>
