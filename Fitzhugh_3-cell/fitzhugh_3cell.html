<!DOCTYPE html>
<html style="height:100%;width:100%">
<head lang="en">
    <meta charset="UTF-8">
    <title>Fitzhugh_3cell</title>
</head>
<body style="height:100%;width:100%">
    <h2 style="color:red" align="center">Fitzhugh 3 Cell</h2>
    <form align="center">
        <input type="button" onClick="window.location.reload(true)" value="Refresh">
        <script>
                function resetAll(){
                    var client = new XMLHttpRequest();
                    client.open("GET", "/reset");
                    client.send();
                    window.location.reload(true);
                }
        </script>
        <input type="button" onClick="resetAll()" value="Reset">
        <em style="color:blue;font-size:18px">&emsp;&emsp;&emsp;&emsp;Edit Page Before Print : </em>
        <input type="button" onClick="document.body.contentEditable = 'true';document.designMode = 'on'; void 0" value="On">
        <input type="button" onClick="document.body.contentEditable = 'false';document.designMode = 'off'; void 0" value="Off">
    </form>
    <table>
        <tr>
            <td>
                <div id="torusDiv" style="font-size:14px">
                    <div style="color:blue" align="center">
                        <input type="Radio" name="torusRadio" value="0" checked> No Events
                        <input type="Radio" name="torusRadio" value="1"> Click to Plot
                    </div>
                    <iframe id="torus" style="width:10in;height:5in;border:none" src="/torus"></iframe>
                </div>
                <br><br><br>
                <iframe id="traces" style="width:10in;height:3in;border:none;" src="/traces"></iframe>
            </td>
            <td>
                <div id="systemDiv" style="font-size:14px">
                    <div style="color:blue" align="center">
                        <input type="Radio" name="systemRadio" value="0" checked> No Events
                        <input type="Radio" name="systemRadio" value="1"> Drag to Change I , x
                        <input type="Radio" name="systemRadio" value="2"> Drag to Change 'epsilon'
                        <input type="Radio" name="systemRadio" value="3"> Drag to Change m , k
                    </div>
                    <iframe id="system" style="width:6in;height:5in;border:none" src="/system"></iframe>
                </div>
                <br><br>
                <div id="networkDiv" style="font-size:14px">
                    <div style="color:blue" align="center">
                        <input type="Radio" name="networkRadio" value="0" checked> No Events
                        <input type="Radio" name="networkRadio" value="1"> Change Nearest Coupling Strength
                        <input type="Radio" name="networkRadio" value="2"> Change All Coupling Strengths
                    </div>
                    <iframe id="network" style="width:6in;height:3in;border:none;align:right;" src="/network"></iframe>
                </div>
            </td>
        </tr>
    </table>

</body>
</html>
