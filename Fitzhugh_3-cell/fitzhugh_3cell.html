<!DOCTYPE html>
<html style="height:100%;width:100%">
<head lang="en">
    <meta charset="UTF-8">
    <title>Fitzhugh_3cell</title>
</head>
<body style="height:100%;width:100%;background-color: #222222">
	<hr>
    <h1 style="color:red" align="center">Virtual Laboratory:  Neural Ciruit Motif</h1>
	<hr>
    <table>
        <tr>
            <td>
                <div id="torusDiv" style="font-size:20px">
                    <iframe id="torus" style="width:9in;height:5in;border:none;background-color: #A44432" src="/torus"></iframe>
                    <div style="color:white" align="center">
                        <input type="Radio" name="torusRadio" value="0"> No Events
                        <input type="Radio" name="torusRadio" value="1" checked> Click to Plot
                    </div>
                </div>
                <br><br><br>
                <iframe id="traces" style="width:9in;height:2in;border:none;background-color: #88DDDD;" src="/traces"></iframe>
            </td>
            <td>
                <div id="systemDiv" style="font-size:20px">
                    <iframe id="system" style="width:6in;height:5in;align:center;border:none;background-color: #44AA44" src="/system"></iframe>
                    <div style="color:white" align="center">
                        <input type="Radio" name="systemRadio" value="0"> No Events
                        <input type="Radio" name="systemRadio" value="1" checked> Drag to Change I , x
                        <input type="Radio" name="systemRadio" value="2"> Drag to Change 'epsilon'
                        <input type="Radio" name="systemRadio" value="3"> Drag to Change m , k
                    </div>
                </div>
                <br><br>
                <div id="networkDiv" style="font-size:20px">
                    <iframe id="network" style="width:6in;height:3in;border:none;align:center;background-color: #CCCC00;" src="/network"></iframe>
                    <div style="color:white" align="center">
                        <input type="Radio" name="networkRadio" value="0"> No Events
                        <input type="Radio" name="networkRadio" value="1" checked> Change Nearest Coupling Strength
                        <input type="Radio" name="networkRadio" value="2"> Change All Coupling Strengths
                    </div>
                </div>
            </td>
        </tr>
    </table>
    <form align="center">
        <input type="button" onClick="window.location.reload(true)" value="Refresh">
        <script>
                function resetAll(){
                    var client = new XMLHttpRequest();
                    client.open("GET", "/reset");
                    client.send();
                    window.location.reload(true);
                }
        </script>
        <input type="button" onClick="resetAll()" value="Reset">
        <em style="color: #999999;font-size:18px">&emsp;&emsp;&emsp;&emsp;Edit Page Before Print : </em>
        <input type="button" onClick="document.body.contentEditable = 'true';document.designMode = 'on'; void 0" value="On">
        <input type="button" onClick="document.body.contentEditable = 'false';document.designMode = 'off'; void 0" value="Off">
    </form>

</body>
</html>
